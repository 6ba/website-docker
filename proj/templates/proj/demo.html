  <script>
    $('.treeview-menu').hide();
        $(".treeview").children().find('.treeview-menu').hide();
    $(".a-tree").click(function(event) {
      if($(this).find('i').eq(1).hasClass('fa-angle-left')){
         $(this).next('.treeview-menu').slideDown();
         $(this).find('i').eq(1).removeClass('fa-angle-left').addClass('fa-angle-down');
      }else if($(this).find('i').eq(1).hasClass('fa-angle-down')){
         $(this).next('.treeview-menu').slideUp();
         $(this).find('i').eq(1).removeClass('fa-angle-down').addClass('fa-angle-left');
      }
    });

    $.ajax({
          url: "/proj/pages/monitor.html",
          ype:"get",
          dataType:"html",
          data: "",
          success:function(msg){
              $("#content").html(msg);
          }
    })

    $("#index").click(function(event) {
      window.location.reload();
    });



    $("li[name=ref]").click(function(event) {
      var new_data=$(this).data('name');

      // ****$('ul[name=u-tree]').each(function() {
      //   ****$('ul[name=u-tree]').find('li').removeClass('active');
      // *****});
      $("li").not($(this)).removeClass('active');
      // ****$(this).parents('li').siblings().removeClass('active');
      $(this).parents('li').addClass('active');
      $(this).addClass('active');
      // *****$(this).siblings().removeClass('active');
      $.ajax({
            url: new_data+".html",
            ype:"get",
            dataType:"html",
            data: "",
            success:function(msg){
                $("#content").html(msg);
            }
        })
    });

  </script>
