	<!-- 模态框（Modal） -->
	<div class="modal fade" id="opreate_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">添加IP</h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal">
                        <div class="form-group" id="redio_p">
                          <label class="col-sm-2 control-label">类型</label>
                          <div class="col-sm-3" style="margin-top:6px;">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="host" checked style="margin-right:5px;">主机
                          </div>
                          <div class="col-sm-3" style="margin-top:6px;">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="server" style="margin-right:5px;">服务器
                          </div>
                        </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">IP</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip" placeholder="请输入IP">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">名称</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="请输入电脑主机">
                      </div>
                    </div>
                  </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" onclick="topo_add_ip()">提交</button>
	            </div>
                <script>
                    function topo_add_ip() {
                        var belongCate = $("input[name=optionsRadios]:checked").val();
                        console.log(belongCate)
                        $.ajax({
                            type:"GET",
                            url:"/proj/add_ip/?ip=" + $('#ip').val()+ "&name="+$("#name").val() + "&belongCate=" + belongCate, //传入IP得到和IP需要处理的函数
                            dataType:"text",
                            //data: {dat:dict},
                            success:function(res){
                               console.log(res)
                                $("#opreate_Modal").modal('hide');
                                commit()
                            }
                        });
                    }

                </script>

	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
