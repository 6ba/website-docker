<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!-- 按钮触发模态框 -->
	<button class="btn btn-primary btn-lg">开始演示模态框</button>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">添加IP</h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal">
	                   <div class="form-group" id="redio_p">
                      <label class="col-sm-2 control-label">类型</label>
                      <div class="col-sm-3" style="margin-top:6px;">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="host" checked style="margin-right:5px;">主机
                      </div>
                      <div class="col-sm-3" style="margin-top:6px;">
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="server" style="margin-right:5px;">服务器
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">IP</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip" placeholder="请输入IP">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">名称</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="请输入电脑主机">
                      </div>
                    </div>
                  </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">提交</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
</body>
<script>
  $("button").click(function(event) {
  	$("#myModal").modal("show");
  });
</script>
</html>
