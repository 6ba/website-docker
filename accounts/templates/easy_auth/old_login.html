<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>楚云安风险控制系统 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/proj/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/proj/plugins/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/proj/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/proj/plugins/iCheck/square/blue.css">


  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>楚云安风险控制系统</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">用户名登陆</p>
        <form action="" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="用户名" id="username_input">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="密码" id="pwd_input">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div id="msg"></div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <!-- <input type="checkbox"> Remember Me -->
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-block btn-flat" onclick="login()">登陆</button>

            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <script src="/static/proj/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="/static/proj/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/proj/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });


      function login() {
          $.ajax({
              type: "POST",
              url: "/my_authenticate/",
              dataType: "text",
              data: {'username': $('#username_input').val(), 'password': $('#pwd_input').val()},
              success: function (res) {
                  console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!")

                  if(res == '登陆成功')
                  {
                      window.location.href = "/"
                  }
                  else{

                   $('#msg').html(res)

                  }



              }
          })

      }
    </script>
  </body>
</html>
